<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>State</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <script type="text/babel">
    //Объект state описывает внутреннее состояние компонента, он похож на props
    //за тем исключением, что состояние определяется внутри компонента и доступно только из компонента.

    //Единственное место, где можно установить объект state - это конструктор класса:
      class Hello extends React.Component {
        constructor (props) {
          super (props);
          this.state = {welcome: 'Добро пожаловать на сайт!'};
        }
        render () {
          return (
            <h1>{this.state.welcome}</h1>
          );
        }
      }

  //Выводим на экран <Hello />
    ReactDOM.render (<Hello />, document.getElementById('root'));
  </script>
</body>
</html>
